<html>
	<head>
		<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<script>
	var map;
	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			  zoom: 5,
			  center: new google.maps.LatLng(20.5937,78.9629),
			  mapTypeId: 'roadmap'
			});
		var json = null;
		$.ajax({
			'async': false,
			'global': false,
			'url': 'https://raw.githubusercontent.com/indiamask/indiamask.github.io/master/data.json',
			'dataType': "json",
			'success': function (data) {
				json = data;
			}
		});
	for (var i = 0; i < json.length; i++) {
          var lat = json[i].Lat;
		  console.log(json);
		  var lon = json[i].Lon;
          var latLng = new google.maps.LatLng(lat,lon);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map,
			//title: results[i]."Store name"
          });
        }
	} 
    
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXkAj0DC70zhj4YfJ1s4TysS0fkFJZ_z4&callback=initMap"></script>
	</body>
</html>
